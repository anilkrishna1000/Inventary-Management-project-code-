 <div class="login">
	<h1>Predict Airline Delay </h1>

     <!-- Main Input For Receiving Query to our ML -->

		 <h2>AIRLINE</h2>

        <select class="Airline" name="" id="AIRLINE">

            <option>AIRLINE_DL</option>

		    <option>AIRLINE_OO</option>

		</select>
    </div>
               
 </div>
